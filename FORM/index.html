<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>

<style>

/* page background */
body{
    background: linear-gradient(135deg,#dfe9f3,#ffffff);
    font-family: Arial;
}

/* form box */
.container{
    width:320px;
    margin:80px auto;
    padding:25px;
    background:white;
    border-radius:10px;
    box-shadow:0px 0px 12px rgba(0,0,0,0.2);
}

/* heading */
h2{
    text-align:center;
    margin-bottom:20px;
}

/* labels */
label{
    display:block;
    margin-top:12px;
    font-weight:bold;
}

/* input fields */
input{
    width:100%;
    height:32px;
    margin-top:5px;
    padding-left:8px;
    border-radius:6px;
    border:1px solid gray;
}

/* button */
button{
    width:100%;
    height:38px;
    margin-top:18px;
    background:#4CAF50;
    color:white;
    border:none;
    border-radius:7px;
    font-size:16px;
    cursor:pointer;
}

/* hover effect */
button:hover{
    background:#2e8b57;
}

</style>
</head>

<body>

<div class="container">
    <h2>Registration Form</h2>

    <form>

        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password">

        <label for="reg">Registration No</label>
        <input type="text" id="reg" placeholder="Enter registration number">

        <button type="submit">Register</button>

    </form>
</div>

</body>
</html>
